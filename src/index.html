<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./output.css">
  <title>Calculator</title>
</head>
<body class="flex justify-center items-center min-h-[100vh] m-0 bg-slate-50 font-sans">
  <div class="calculator bg-slate-600 rounded-lg p-5 w-[80%] max-w-[400px]">
    <div class="display bg-white p-3 mb-3 rounded-md text-right font-[28px] overflow-x-auto" id="display">0</div>
    <div class="buttons grid grid-cols-4 gap-1">
      <button class="clear" data-action="clear">C</button>
      <button data-value="(">(</button>
      <button data-value=")">)</button>
      <button class="backspace" data-action="backspace">&larr;</button>
      
      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="operator" data-value="/">/</button>
      
      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button class="operator" data-value="*">x</button>
      
      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button class="operator" data-value="-">-</button>
      
      <button data-value="0">0</button>
      <button data-value=".">.</button>
      <button class="equals" data-action="calculate">=</button>
      <button class="operator" data-value="+">+</button>
    </div>
  </div>

  <script src="index.js"></script>

</body>
</html>
